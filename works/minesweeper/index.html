<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сапер</title>

  
  <link rel="shortcut icon" type="image/x-icon" href="flag.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="wrap" class="container">
    <div class="row mt-3">
      <div class="col-12 row align-items-baseline">
        <div class="col-md-auto">
          <a href="minesweep.apk" class="btn btn-primary">Download native app</a>
        </div>
        <div class="col-md-auto">
          <small>You can downlaod and play (android apk), create with vue native  </small>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-12">
        <label class="form-group">
          Number of rows
          <input class="form-control" v-model="width">
        </label>
        <label class="form-group">
          Number of cols
          <input class="form-control" v-model="height">
        </label>
        <label class="form-group">
          Number of miners
          <input class="form-control" v-model="mineCount">
        </label>
        <label class="form-group">
          <input
          class="form-control btn-primary" 
          type="submit" 
          value="Start"
          @click="fill"
          >
        </label>

        <h3
          v-show="stage"
          class="alert"
          :class="{ 'alert-success': stage == 'win', 'alert-danger': stage == 'lose' }"
        >{{ stage.toUpperCase() }}</h3>
      </div>
    </div>

    <div class="col-12">
      <div
        v-for="(row, i) in cells"
        class="row flex-nowrap"
      >
        <div
          v-for="(cell, j) in row"
          class="cell"
          :class="{ open: cell.isOpen, lock: cell.isLock, mine: cell.isMine && stage }"
          @click.left="open(i,j)"
          @click.right.prevent="lock(i,j)"
        >
          <span v-if="cell.isOpen">
            {{ cell.mineAround == 0 ? '' : cell.mineAround }}
          </span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
