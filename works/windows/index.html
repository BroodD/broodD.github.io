<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
	<div class="windows" id="windows">
		<div class="work-table">
			<div class="menu" id="menu">
				<div>View</div>
				<div>Refresh</div>
				<div>Insert</div>
				<div>Insert Icon</div>
				<div>Refresh</div>
				<div>Cancel copying</div>
				<div>create</div>
				<div>display parameters</div>
				<div>personalization</div>

			</div>
			<div class="icons-container">
				<div class="icon ui-widget-content">
					<img src="img/icons/mycomputer.png" alt="">
					<div class="icon-title">
						My Computer
					</div>
				</div>
				<div class="icon ui-widget-content">
					<img src="img/icons/trash.png" alt="">
					<div class="icon-title">
						Trash
					</div>
				</div>
				<div class="icon ui-widget-content">
					<img src="img/icons/kisspng-computer-icons-sublime-text-computer-software-rocet-5b3e3103ee2223.6773993915308024359754.png" alt="">
					<div class="icon-title">
						Sublime
					</div>
				</div>
				<div class="icon ui-widget-content">
					<img src="img/icons/edge.png" alt="">
					<div class="icon-title">
						Edge
					</div>
				</div>
				<div class="icon ui-widget-content">
					<img src="img/icons/word.png" alt="">
					<div class="icon-title">
						Word
					</div>
				</div>
				<div class="icon ui-widget-content">
					<img src="img/icons/pwp.png" alt="">
					<div class="icon-title">
						PowerPoint
					</div>
				</div>
			</div>
		</div>

		<div class="panel">
			<div class="panel_icon" id="start">
				<img src="img/icons/windows-8.png" alt="">
			</div>
			<div class="panel_icon" id="find">
				<img src="img/icons/find.png" alt="">
			</div>
		</div>

		<div class="start-menu" id="start-menu">
			<div class="used">
				<span>Programs</span>
				<div class="last-used">
					<ul>
						<li>
							<img src="img/icons/files.png" alt="">
							Files
						</li>
						<li>
							<img src="img/icons/acces.png" alt="">
							Acces
						</li>
						<li>
							<img src="img/icons/store.png" alt="">
							Store
						</li>
						<li>
							<img src="img/icons/settings.png" alt="">
							Settings
						</li>
					</ul>
				</div>			
			</div>	
		</div>
		<div class="search">
			<div class="search-left-panel">
				
			</div>			
			<div class="search-title">
				to find something start inputing text
			</div>
			<input type="text" placeholder="Input your query here">
		</div>
	</div>


	<div id="overlay"></div>


	<script  src="js/jquery.js" defer></script>
	<script  src="js/jquery-ui.min.js" defer></script>
	<script  type="text/javascript" src="js/script.js" defer></script>
</body>
</html>
