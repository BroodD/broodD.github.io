<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link href="https://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet" />
	<!-- City -->
	<link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet">
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
	<style>
		img {
			max-width: 100%;
			width: 300px
		}
	</style>
</head>

<body>
	<div id="app">

		<video id="my-video" class="video-js vjs-theme-forest" controls preload="auto" width="640" height="264"
			data-setup="{}">
			<!-- <source src="index.m3u8" type="application/x-mpegURL" /> -->
			<p class="vjs-no-js">
				To view this video please enable JavaScript, and consider upgrading to a
				web browser that
				<a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		</video>

		<input placeholder="Search film" id="search_input"></input>
		<button id="search_btn_find">FIND</button>
		<button id="search_btn_clear">CLEAR</button>

		<div id="search_results">
		
		</div>

		<script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
		<script src="index.js">
		</script>
</body>

</html>
